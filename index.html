<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Items List</title>
    <link rel="stylesheet" href="style.css">
    <div class="elfsight-app-49e8068f-d2bb-449d-816f-f089a2f43e07" data-elfsight-app-lazy></div>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Food Items</h1>
        </div>
    </header>
    <main class="container">
        <div id="food-list">
            <div class="food-item">
                <img src="coffee.jpg" alt="Pizza">
                <div class="food-info">
                    <h2>Pizza</h2>
                    <p>Delicious cheese pizza with a crispy crust and rich tomato sauce.</p>
                    <div class="counter-controls">
                        <button class="counter-btn decrement" onclick="decrementCounter(this)">-</button>
                        <span class="count">0</span>
                        <button class="counter-btn increment" onclick="incrementCounter(this)">+</button>
                    </div>
                </div>
            </div>
            <div class="food-item">
                <img src="coffee.jpg" alt="Pizza">
                <div class="food-info">
                    <h2>Sushi</h2>
                    <p>Delicious cheese pizza with a crispy crust and rich tomato sauce.</p>
                    <div class="counter-controls">
                        <button class="counter-btn decrement" onclick="decrementCounter(this)">-</button>
                        <span class="count">0</span>
                        <button class="counter-btn increment" onclick="incrementCounter(this)">+</button>
                    </div>
                </div>
            </div>
            <div class="food-item">
                <img src="coffee.jpg" alt="Pizza">
                <div class="food-info">
                    <h2>Burger</h2>
                    <p>Delicious cheese pizza with a crispy crust and rich tomato sauce.</p>
                    <div class="counter-controls">
                        <button class="counter-btn decrement" onclick="decrementCounter(this)">-</button>
                        <span class="count">0</span>
                        <button class="counter-btn increment" onclick="incrementCounter(this)">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="instructions">
            <h2>Send Instructions</h2>
            <textarea id="instructions-text" rows="4" placeholder="Enter your instructions here..."></textarea>
            <button onclick="sendInstructions()">Send</button>
        </div>
        <div id="final-order" class="final-order">
            <h2>Final Order</h2>
            <ul id="order-list"></ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
